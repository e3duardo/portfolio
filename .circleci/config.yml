version: 2.0
jobs:
  build:
    branches:
      ignore: gh-pages
    working_directory: ~/portifolio
    docker:
      - image: e3duardo/circleci-hugo:v5
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Running npm install
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Configure github
          command: |
            git config user.email "e3duardo@live.com"
            git config user.name "Eduardo Santos"
      - add_ssh_keys:
          fingerprints:
            - '{{ FINGERPRINT }}'
      - run:
          name: Deploy to gh-pages branch
          command: gh-pages --dotfiles --message "[skip ci] Update site" --dist public
